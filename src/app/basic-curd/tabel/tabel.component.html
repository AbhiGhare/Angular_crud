<table>
    <thead>
        <tr>
            <th>sr.no</th>
            <th>name</th>
            <th>mobile Number</th>
            <th>email</th>
            <th>age</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of userList;i:index">
            
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.number}}</td>
            <td>{{item.email}}</td>
            <td>{{item.age}}</td>
            <td><button mat-raised-button color="primary"  (click)="getUserListId(item.id)">edit</button></td>
            <td><button mat-raised-button color="warn"  (click)="deleteUserList(item.id)">Delete</button></td>
        </tr>
    </tbody>
</table>
